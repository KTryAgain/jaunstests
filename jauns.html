<!DOCTYPE html>
<html>
<head>
	<title>Gaidot dzimšanas dienu</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Gaidot dzimšanas dienu</h1>
		<hr>
		<form>
			<label for="birthday">Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</label>
			<input type="date" id="birthday" name="birthday">
			<button type="button" id="calculate">Aprēķināt dienu skaitu līdz dzimšanas dienai</button>
			<p>Līdz svētkiem atlikušas <span id="days"></span> dienas :))</p>
		</form>
	</div>
</body>
</html>
